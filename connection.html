<script type="text/x-red" data-template-name="atem-connection-connection">
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-ipAddress"><i class="icon-bookmark"></i>IP Address</label>
        <input type="text" id="node-config-input-ipAddress">
    </div>
    <div class="form-row">
        <label for="node-config-input-debug"><i class="icon-tag"></i> Debug:</label>
        <select id="node-config-input-debug">
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('atem-connection-connection', {
        category: 'config',
        defaults: {
            name: {value: ""},
            ipAddress: {required: true, validate: RED.validators.regex(/^(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/)},
            debug: {value: "no", required: true}
        },
        label: function() {
            return (this.name || 'ATEM Connection' );
        }
    });
</script>
